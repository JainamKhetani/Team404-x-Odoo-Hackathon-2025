<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Community - Skill Swap</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #f2f2f2;
      max-width: 700px;
      margin: auto;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .availability-select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ddd;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }

    .availability-select option {
      background-color: #ffffff;
      color: #121212;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ffffff;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ddd;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: linear-gradient(to right, #00bfa6, #1de9b6);
      border: none;
      border-radius: 8px;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(to right, #00a794, #1cdcb1);
    }

  .confirmation-message {
  display: none;
  background-color: #00c853;
  color: #fff;
  font-weight: bold;
  padding: 15px 25px;
  border-radius: 0 0 8px 8px;
  text-align: center;
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  width: 100%;
  max-width: 600px;
  animation: fadeIn 0.4s ease-in-out;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

    <div class="confirmation-message" id="confirmationMessage">
      ✅ You have successfully joined the community!
    </div>

  <div class="hero">
    <h1>Join the Skill Swap Community</h1>
    <p>Connect with others, share your skills, and discover new opportunities by joining our growing network of learners and mentors.</p>
  </div>

  <div class="form-container">
    <h2>Get Started</h2>

    <form id="communityForm">
      <label for="name">Name</label>
      <input name="name" type="text" required placeholder="Your full name" />

      <label for="email">Email</label>
      <input name="email" type="email" required placeholder="you@example.com" />

      <label for="location">Location (optional)</label>
      <input name="location" type="text" placeholder="City, Country" />

      <label for="photo">Profile Photo (optional)</label>
      <input name="photo" type="file" accept="image/*" />

      <label for="skills_offered">Skills You Offer</label>
      <textarea name="skills_offered" rows="3" required placeholder="e.g., Web Design, Python, Photography"></textarea>

      <label for="skills_wanted">Skills You Want to Learn</label>
      <textarea name="skills_wanted" rows="3" required placeholder="e.g., Excel, Guitar, Public Speaking"></textarea>

      <label for="availability">Availability</label>
      <select name="availability" class="availability-select" required>
        <option value="">-- Select Availability --</option>
        <option value="morning">Morning</option>
        <option value="evenings">Evenings</option>
        <option value="weekends">Weekends</option>
        <option value="flexible">Flexible</option>
      </select>

      <button type="submit">Join Now</button>
    </form>

    <!-- <div class="confirmation-message" id="confirmationMessage">
      ✅ You have successfully joined the community!
    </div> -->
  </div>

  <script>
    const form = document.getElementById('communityForm');
    const message = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload

      // Show the message
      message.style.display = 'block';

      // Optionally reset form
      form.reset();

      // Hide after 5 seconds
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    });
  </script>

</body>
</html>
